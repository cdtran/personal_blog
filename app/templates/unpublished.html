{% extends "base.html" %}

{% block content %}
        <div class="col-sm-7 col-sm-offset-1">
            -- Unpublished Posts --
        {% for post in posts %}
            <ul class="list-unstyled">
                <li><a href="{{ url_for('detail', slug=post.slug) }}">{{ post.title }}</a></li>
            </ul>
        {% endfor %}
        </div>
{% endblock %}
