{% extends "base.html" %}

{% block content %}
        {% for post in posts.items %}
            {% include 'result_list.html' %}
        {% endfor %}
        {% if posts.has_prev %}
        <a href="{{ url_for('home', page_num=posts.prev_num) }}">
            &lt;&lt; Newer posts
        </a>{% else %}&lt;&lt; Newer posts
        {% endif %} |
        {% if posts.has_next %}
        <a href="{{ url_for('home', page_num=posts.next_num) }}">
            Older posts &gt;&gt;
        </a>{% else %}Older posts &gt;&gt;
        {% endif %}
{% endblock %}
