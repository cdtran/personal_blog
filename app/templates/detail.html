{% extends "base.html" %}

{% block content %}
    <h1 class="entry-title">{{ post.title }}</h1>
    {% if current_user.is_authenticated %}
    <p><a href="{{ url_for('edit', slug=post.slug) }}">Edit</a></p>
    <p><a href="{{ url_for('delete_post', slug=post.slug) }}">Delete</a></p>
    {% endif %}
    {{ post.body|safe }}
{% endblock %}
